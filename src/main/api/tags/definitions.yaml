# API标签分组定义

- name: 认证管理
  description: |
    用户认证相关的API接口，包括登录、注册、令牌管理等功能。
    
    **核心功能**:
    - 用户登录/注册
    - JWT令牌管理
    - 密码重置
    - 会话管理
    - 邮箱验证
    - 多因素认证
    
    **安全特性**:
    - JWT令牌认证
    - 密码强度验证
    - 登录频率限制
    - 异常登录检测
    
    **使用场景**:
    - 用户身份验证
    - 权限获取
    - 会话维护
    - 安全操作验证

- name: 文件管理
  description: |
    文件操作相关的API接口，提供完整的文件生命周期管理。
    
    **核心功能**:
    - 文件上传/下载
    - 文件信息管理
    - 文件搜索
    - 版本控制
    - 权限管理
    - 文件分享
    
    **技术特性**:
    - 分块上传支持
    - 断点续传
    - 文件去重
    - 缩略图生成
    - 病毒扫描
    
    **使用场景**:
    - 文档存储
    - 文件协作
    - 内容管理
    - 数据备份

- name: 文件夹管理
  description: |
    文件夹结构管理相关的API接口，支持层次化的文件组织。
    
    **核心功能**:
    - 文件夹CRUD操作
    - 文件夹树结构
    - 批量操作
    - 权限继承
    - 路径管理
    
    **组织特性**:
    - 无限层级支持
    - 智能路径解析
    - 权限继承机制
    - 批量移动/复制
    
    **使用场景**:
    - 文件分类
    - 项目组织
    - 权限管理
    - 空间规划

- name: 搜索功能
  description: |
    文件和文件夹搜索相关的API接口，支持全文搜索和高级筛选。
    
    **核心功能**:
    - 全文搜索
    - 高级筛选
    - 搜索建议
    - 搜索历史
    - 保存搜索
    
    **搜索特性**:
    - 多字段搜索
    - 模糊匹配
    - 正则表达式
    - 搜索高亮
    - 结果排序
    
    **使用场景**:
    - 快速查找
    - 内容发现
    - 数据分析
    - 智能推荐

- name: 文件预览
  description: |
    文件预览相关的API接口，支持多种文件格式的在线预览。
    
    **核心功能**:
    - 文档预览
    - 图片预览
    - 视频预览
    - 音频播放
    - 预览配置
    
    **支持格式**:
    - 文档：PDF、Word、Excel、PPT
    - 图片：JPG、PNG、GIF、SVG
    - 视频：MP4、AVI、MOV
    - 音频：MP3、WAV、AAC
    - 代码：多种编程语言
    
    **使用场景**:
    - 快速查看
    - 内容审核
    - 在线阅读
    - 媒体播放

- name: 在线编辑
  description: |
    文件在线编辑相关的API接口，支持协同编辑和版本控制。
    
    **核心功能**:
    - 编辑会话管理
    - 实时协同编辑
    - 编辑历史
    - 冲突解决
    - 自动保存
    
    **编辑特性**:
    - 多人协作
    - 实时同步
    - 版本对比
    - 评论批注
    - 权限控制
    
    **使用场景**:
    - 文档协作
    - 代码编辑
    - 内容创作
    - 团队协作

- name: 系统管理
  description: |
    系统配置和管理相关的API接口，仅限管理员使用。
    
    **核心功能**:
    - 用户管理（查询、创建、更新、删除）
    - 角色权限管理
    - 批量用户操作
    - 用户状态管理
    - 存储配额管理
    
    **管理特性**:
    - 批量操作
    - 权限分配
    - 状态控制
    - 配额管理
    - 审计日志
    
    **使用场景**:
    - 用户管理
    - 权限控制
    - 系统维护
    - 安全管理

- name: 系统监控
  description: |
    系统监控和统计相关的API接口，提供系统运行状态和业务指标。
    
    **核心功能**:
    - 用户统计分析
    - 文件存储统计
    - 系统性能指标
    - 活跃度分析
    - 实时监控数据
    
    **监控指标**:
    - 用户活跃度
    - 存储使用率
    - 系统性能
    - 错误率统计
    - 趋势分析
    
    **使用场景**:
    - 性能监控
    - 容量规划
    - 问题诊断
    - 业务分析

- name: 配置管理
  description: |
    系统配置管理相关的API接口，支持动态配置更新。
    
    **核心功能**:
    - 系统配置查询
    - 配置项更新
    - 配置验证
    - 配置重载
    - 配置历史
    
    **配置类型**:
    - 系统设置
    - 安全配置
    - 存储配置
    - 邮件配置
    - 集成配置
    
    **使用场景**:
    - 系统调优
    - 功能开关
    - 环境配置
    - 集成管理

- name: 缓存管理
  description: |
    缓存系统管理相关的API接口，提供缓存监控和管理功能。
    
    **核心功能**:
    - 缓存统计信息
    - 缓存清理操作
    - 缓存性能监控
    - 缓存配置管理
    - 缓存预热
    
    **缓存类型**:
    - 用户缓存
    - 文件缓存
    - 权限缓存
    - 配置缓存
    - 搜索缓存
    
    **使用场景**:
    - 性能优化
    - 内存管理
    - 故障排除
    - 系统调优

- name: WebDAV协议
  description: |
    WebDAV协议支持相关的API接口，提供标准的WebDAV文件访问。
    
    **核心功能**:
    - 文件读写操作
    - 目录管理
    - 属性查询
    - 锁定机制
    - 版本控制
    
    **协议特性**:
    - 标准WebDAV协议
    - 扩展属性支持
    - 批量操作
    - 原子操作
    - 冲突检测
    
    **使用场景**:
    - 客户端集成
    - 文件同步
    - 网络驱动器
    - 第三方工具

- name: 空间管理
  description: |
    工作空间管理相关的API接口，支持多租户和空间隔离。
    
    **核心功能**:
    - 空间创建/管理
    - 成员管理
    - 权限控制
    - 配额管理
    - 空间统计
    
    **空间特性**:
    - 多租户支持
    - 数据隔离
    - 独立权限
    - 资源配额
    - 使用统计
    
    **使用场景**:
    - 团队协作
    - 项目管理
    - 部门隔离
    - 客户服务

- name: 通知系统
  description: |
    系统通知相关的API接口，支持多种通知方式和场景。
    
    **核心功能**:
    - 通知发送
    - 通知模板
    - 通知历史
