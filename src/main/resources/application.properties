# ===========================================
# Lyra 企业级文档管理系统配置
# ===========================================

# 应用基础信息
spring.application.name=lyra
server.port=8080
server.servlet.context-path=/

# 数据库配置 - SQLite
spring.datasource.url=jdbc:sqlite:data/lyra.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA 配置
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JSON 格式化
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Security 配置
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# JWT 配置
lyra.jwt.secret=Lyra2025SecretKeyForJWTTokenGenerationAndValidation
lyra.jwt.expiration=86400000
lyra.jwt.refresh-expiration=604800000

# 文件存储配置
lyra.storage.base-path=./data/files
lyra.storage.temp-path=./data/temp
lyra.storage.max-file-size=100MB
lyra.storage.allowed-types=*

# 系统配置
lyra.system.max-users=100
lyra.system.default-space-quota=10GB
lyra.system.enable-version-control=true

# 监控配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# 日志配置
logging.level.tslc.beihaiyun.lyra=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/lyra.log

# 开发环境配置
spring.profiles.active=dev
